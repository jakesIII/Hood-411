{%extends 'base.html'%}
{%block content%}
<div class="container">
  <div class="row">
    {%if got_biz%}
    {%for got_biz in got_biz%}
    <div class="row">
      <div class="card m-4" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"><b>{{got_biz.name}}</b></h5>
          <p class="card-text"><i>{{got_biz.description}}</i></p>          
        </div>
      </div>
    </div>
    {%endfor%}
    {%else%}
    <h1 class="text-center">{{message}}</h1>
    {%endif%}
  </div>
</div>
{%endblock%}
