{%extends 'base.html'%}
{%load bootstrap4%}
{%block content%}
<img class="d-block w-100" src="https://i.pinimg.com/originals/e9/10/11/e910113733f063cbcf3065f87823c2d0.jpg" alt="First slide" height="450">
<h4 class="text-center"><i>Welcome to the Hood 411! <br> Update your community on what's new.</i></h4>
{%for hood in hoods%}
<div class="container-fluid">
  <div class="row">
    <div class="card m-4" style="width: 18rem;">
      <a href="{%url 'hood_details' hood.id%}"><img class="card-img-top" src="{{hood.photo.cdn_url}}" alt="Card image cap"></a>
      <div class="card-body">
        <h5 class="card-title">{{hood.name}}</h5>
        <p class="card-text"><b>{{hood.location}}</b>
          <span>
            <img src="https://cdn3.iconfinder.com/data/icons/seo-and-digital-marketing-material-glyphs-2/20/64-512.png" alt="location" height="20" width="20">
          </span>
        </p>
          <button type="button" class="btn bg-warning" name="button">+ Join Community</button>
      </div>
    </div>
  </div>
</div>
{%endfor%}
{%endblock%}
